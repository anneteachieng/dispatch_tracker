{% extends "base.html" %}

{% block content %}
<h1>Welcome to Dispatch Tracker</h1>

{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>Please <a href="{% url 'login' %}">login</a> to access your dashboard.</p>
{% endif %}

{% endblock %}
