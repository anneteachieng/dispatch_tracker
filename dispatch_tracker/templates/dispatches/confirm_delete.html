{% extends "base.html" %}
{% block title %}Delete Dispatch{% endblock %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto;">
  <h2>Delete Dispatch</h2>
  <p>Delete dispatch <b>#{{ object.pk }}</b>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-primary" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'dispatches:list' %}" style="margin-left:.5rem;">Cancel</a>
  </form>
</div>
{% endblock %}
