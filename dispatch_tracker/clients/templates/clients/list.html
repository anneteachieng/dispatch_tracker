{% extends 'base.html' %}
{% block content %}
<h1>Client List</h1>
<a href="{% url 'client_create' %}">Create Client</a>
<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Location</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.user.username }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.location }}</td>
        <td><a href="{% url 'client_detail' client.pk %}">View</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No clients available.</td></tr>
    {% endfor %}
</table>
{% endblock %}
