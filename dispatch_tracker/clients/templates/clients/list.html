<!DOCTYPE html>
<html>
<head>
	<title>Clients</title>
</head>
<body>
<h2>Clients</h2>
<a href="{% url 'client_create' %}">Add
Client</a>
<table border="1">
	<tr>
		<th>Name</th>
		<th>Phone</th>
		<th>Location</th>
	</tr>
	{% for client in clients %}
	<tr>
		<td>{{ client.user.username }}</td>
		<td>{{ client.phone }}</td>
		<td>{{ client.location }}</td>
	</tr>
	{% empty %}
	<tr><td colspan="3">No clients found</td></tr>
	{% endfor %}
</table>
</body>
</html>
