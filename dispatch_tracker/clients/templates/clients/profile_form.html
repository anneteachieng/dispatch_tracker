<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Client Profile</h1>

    {% if form.errors %}
        <p style="color:red;">Please correct the errors below.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'clients:client_update_success' %}">Cancel</a>
</body>
</html>
