{% extends 'base.html' %}

{% block content %}
<h1>Update Client</h1>
<form method="post">
	{% csrf_token %}
	<label>Username: <input type="text" name="username" value="{{ client.user.username }}"></label><br>
	<label>Email: <input type="email" name="email" value="{{ client.user.email }}"></label><br>
	<label>Password: <input type="password" name="password"> (Leave blank to keep current)</label><br>
	<label>Phone: <input type="text" name="phone" value="{{ client.phone }}"></label><br>
	<label>Location: <input type="text" name="location" value="{{ client.location }}"></label><br>
</form>
{% endblock %}
