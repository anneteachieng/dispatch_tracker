<h1>Dispatches</h1>
<a href="{% url 'dispatch_create' %}">+ New Dispatch</a>
<table>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for d in dispatches %}
  <tr>
    <td>{{ d.id }}</td>
    <td>{{ d.description }}</td>
    <td>
      <a href="{% url 'dispatch_update' d.id %}">Edit</a>
      <a href="{% url 'dispatch_delete' d.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
