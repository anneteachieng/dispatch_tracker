{% extends 'base.html' %}
{% block content %}
<h1>Dispatch List</h1>
{% for dispatch in dispatches %}
<p>{{ dispatch }}</p>
{% empty %}
<p>No dispatches available.</p>
{% endif %}
{% if request.user.role in ['admin', 'staff'] %}
    <a href="{% url 'dispatch_create' %}">Create New Dispatch</a>
{% endif %}
{% endblock %}
