{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
	{% csrf_token %}
	<label>Username: <input type="text" name="username"></label><br>
	<label>Password: <input type="password" name="password"></label><br>
	<button type="submit">Login</button>
</form>
{% if error %}<p>{{ error }}</p>{% endif %}
{% endblock %}
